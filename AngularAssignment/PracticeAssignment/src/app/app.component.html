<h1>{{title}}</h1>

Name: <input [(ngModel)]="name" />
<p>You Entered: {{name}}</p>

<p>My BirthDate is {{birthDate | date: "dd/MM/yyyy"}}</p>

<p>The sum of 5 + 2 is {{5 + 2}}.</p>


<button [disabled]="isUnchanged">Disabled Button</button>
<br>
<button (click)="onChange()">Click Me!</button>

<br />
<br />
<b>Two binding Example</b>

<div>
  <button (click)="dec()" title="smaller">-</button>
  <button (click)="inc()" title="bigger">+</button>
  <label>Number: {{size}}</label>
</div>

<br />

<app-demo-component [childInputString]="inputString" (myOutput)="GetChildData($event)"></app-demo-component>
